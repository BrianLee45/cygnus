<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'loginReg/css/master.css' %} ">
  <!-- <link rel="stylesheet" href="../static/css/master.css"> -->
</head>
<body>
  <main>
    {% if user %}
        <h1>Welcome {{ user.first_name }}!!</h1>
    {% else %}
        <h1>Welcome!!</h1>
    {% endif %}

    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    <div class="loginSection">
      <h5>Looks like you're stuck on this welcome page. Click <a href="{% url 'loginReg:index' %}">here</a> to go home.</h5>
    </div>

  </main>
</body>
</html>
