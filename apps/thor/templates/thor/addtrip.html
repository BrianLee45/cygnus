<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit My Appointments</title>
  {% load staticfiles %}
  <link rel="stylesheet" href=" {% static 'thor/css/master.css' %} ">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#datePicker").datepicker({
        dateFormat: "yy-mm-dd"
      });

      $("#startDatePicker").datepicker({
        dateFormat: "yy-mm-dd"
      });

    });

  </script>

</head>
<body>
  <main>
    <header>
      <h1>Add A Trip</h1> <!-- Need Username -->
      <h4><a href="{% url 'thor:home' %}">Home</a></h4>
      <h4><a href="{% url 'loginReg:logout' %}">Log Out</a></h4>
    </header>
    {% if messages %}
      {% for message in messages %}
        <p class="flash">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <section id="currentAppts">
      <!-- <h2>Create an Event</h2> -->
      <form class="" action="{% url 'thor:add' %}" method="post">
        {% csrf_token %}
      <table>
        <tr>
          <td>Destination:</td><td><input type="text" name="destination" value=""></td>
        </tr>
        <tr>
          <td>Description:</td> <td><input type="text" name="description" value=""> </td>
        </tr>
        <tr>
          <td>Travel Date From:</td><td><input type="text" id="datePicker" name="start_date" value=""></td>
        </tr>
        <tr>
          <td>Travel Date To:</td> <td><input type="text" id="startDatePicker" name="end_date" value=""></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="" value="Add"></td>
        </tr>
      </table>
      </form>
    </section>
  </main>
</body>
</html>
